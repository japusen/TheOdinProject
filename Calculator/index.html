<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div class="display-content">
                <p class="previous-operation"></p>
                <p class="current-operand"></p>
            </div>
        </div>
        <div class="first-row">
            <button class="clear-btn">Clear</button>
            <button class="delete-btn">Delete</button>
        </div>
        <div class="second-row">
            <button class="seven-btn">7</button>
            <button class="eight-btn">8</button>
            <button class="nine-btn">9</button>
            <button class="divide-btn">&divide</button>
        </div>
        <div class="third-row">
            <button class="four-btn">4</button>
            <button class="five-btn">5</button>
            <button class="six-btn">6</button>
            <button class="multiply-btn">&times</button>
        </div>
        <div class="fourth-row">
            <button class="one-btn">1</button>
            <button class="two-btn">2</button>
            <button class="three-btn">3</button>
            <button class="subtract-btn">-</button>
        </div>
        <div class="fifth-row">
            <button class="period-btn">.</button>
            <button class="zero-btn">0</button>
            <button class="equals-btn">=</button>
            <button class="add-btn">+</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
