<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <button class="addBook">Add Book</button>
    <div class="container"></div>
    <dialog>
        <h1>Add a Book</h1>
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages">Number of Pages</label>
                <input type="tel" id="pages" required>
            </div>
            <fieldset>
                <legend>Read:</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="true" required>
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="false" >
                </div>
              </fieldset>
            <button class="dialogClose" formmethod="dialog" value="cancel">Cancel</button>
            <button class="dialogConfirm" value="default">Confirm</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
