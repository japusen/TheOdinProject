<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="payment-form.css">
    <title>My test page</title>
  </head>
  <body>
    <form method="post">
      <h1>Payment Form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
      </p>
      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" name="title" id="title_1" value="K">
                King
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" name="title" id="title_2" value="Q">
                Queen
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" name="title" id="title_3">
                Joker
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="mail">
            <span>Email: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" name="password" id="pwd" required>
        </p>
      </section>
      <section>
        <h2>Payment Information</h2>
        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select name="usercard" id="card">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Card number:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="tel" name="cardnumber" id="number" required>
        </p>
        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input 
            type="text" 
            id="expiration"
            required="true"
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </p>
      </section>
      <section>
        <p>
          <button type="submit">Validate the payment</button>
        </p>
      </section>
    </form>
  </body>
</html>
