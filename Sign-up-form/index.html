<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="logo-banner">
            <img src="odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="sign-up">
        <div class="description">
            <h1>This is not a real online service!
                You know you need something like this in your life to help
                you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form-section">
            <form action="" method="get">
                <legend>Let's do this!</legend>
                <div class="inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last_name" id="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone-number">    
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="submit"></div>
    </div>
</body>
</html>
